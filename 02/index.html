<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>homework 2</title>
</head>

<body>
   <form action="">
      <div>
         <label for="text">Введіть логін</label>
         <input type="text" id="text" name="mytext" placeholder="type login"><br><br>
      </div>
      <div>
         <label for="password">Введіть пароль</label>
         <input type="password" id="mypass" name="password" placeholder="type password"><br><br>
      </div>
      <div>
         <label for="lang">Назва курсу</label>
         <select name="" id="lang">
            <option selected value="jv">Java</option>
            <option value="js">JS</option>
            <option value="htm">HTML</option>
            <option value="css">CSS</option>
         </select>
      </div> <br>
      <div>
         <label>Що ще вважаете вивчати?</label><br>
         <div>
            <input type="checkbox" id="check1">
            <label for="check1">Java</label><br>
         </div>
         <div>
            <input type="checkbox" id="check2">
            <label for="check2">JS</label><br>
         </div>
         <div>
            <input type="checkbox" id="check3">
            <label for="check3">HTML</label><br>
         </div>
         <div>
            <input type="checkbox" id="check4">
            <label for="check4">CSS</label><br>
         </div>
         <br>
      </div>
      <div>
         <label for="experience">Досвiд роботи</label>
         <br>
         <label for="yes">Так</label>
         <input type="radio" name="experience" id="radio_yes">
         <label for="no">Нi</label>
         <input type="radio" name="experience" id="radio_no">
      </div>
      <div>
         <input type="button" onclick="alert('Ой, натиснув !')" value="Натиснi!">
      </div>
      <br>
      <div>
         <label for="favcolor">Вибери улюблений колір:</label>
         <input type="color" id="favcolor" name="favcolor">
      </div>
      <br>
      <div>
         <label for="birthday">День народження:</label>
         <input type="date" id="birthday" name="birthday">
      </div>
      <br>
      <div>
         <label for="birthdaytime"> День народження(дата і час):</label>
         <input type="datetime-local" id="birthdaytime" name="birthdaytime">
      </div>
      <br>
      <div>
         <label for="email">Введіть email:</label>
         <input type="email" id="email" name="email">
      </div>
      <br>
      <div>
         <label for="image">Картiнка</label>
         <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
      </div>
      <br>
      <div>
         <label for="myfile">Введіть ім'я файлу:</label>
         <input type="file" id="myfile" name="myfile">
      </div>
      <br>
      <div>
         <label for="bdaymonth">День народження (місяць та рік):</label>
         <input type="month" id="bdaymonth" name="bdaymonth">
      </div>
      <br>
      <div>
         <label for="quantity">Діапазон (між 1 and 8):</label>
         <input type="number" id="quantity" name="quantity" min="1" max="8">
      </div>
      <br>
      <div>
         <label for="vol">Значення (між 0 and 50):</label>
         <input type="range" id="vol" name="vol" min="0" max="50">
      </div>
      <br>
      <div>
         <label for="gsearch">Пошук у Google:</label>
         <input type="search" id="gsearch" name="gsearch">
      </div>
      <br>
      <div>
         <label for="phone">Введіть номер телефону:</label>
         <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>
      <br>
      <div>
         <label for="appt">Виберіть час:</label>
         <input type="time" id="appt" name="appt">
      </div>
      <br>
      <div>
         <label for="homepage">Додати Вашу домашню сторінку:</label>
         <input type="url" id="homepage" name="homepage">
      </div>
      <br>
      <div>
         <label for="week">Виберіть тиждень:</label>
         <input type="week" id="week" name="week">
      </div>
      <br>
      <div>
         <label for="mydata">Надіслати дані</label>
         <input type="submit" id="mydata" name="submit"><br>
         <label for="clear_form">Якщо введені дані неправильні, натисніть</label>
         <input type="reset" id="reset" name="clear_form">
      </div>
   </form>

   <table border="3" style="width: 75%;">
      <thead>
         <tr>
            <th>Студент</th>
            <th style="width: 35%;">Статус виконання домашньої роботи</th>
            <th style="width: 10%;">Курс</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Олександр</td>
            <td>виконал</td>
            <td align="center">1</td>
         </tr>
         <tr>
            <td>Олег</td>
            <td>не виконал</td>
            <td align="center">2</td>
         </tr>
         <tr>
            <td>Iгор</td>
            <td>виконал</td>
            <td align="center">1</td>
         </tr>
         <tr>
            <td>Олена</td>
            <td>виконала</td>
            <td align="center">3</td>
         </tr>
         <tr>
            <td>Iнна</td>
            <td>не виконала</td>
            <td align="center">2</td>
         </tr>
      </tbody>
   </table>
</body>

</html>
